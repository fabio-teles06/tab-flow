<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body { font-family: sans-serif; min-width: 240px; padding: 10px; }
    textarea { width: 100%; height: 100px; }
    input, button { margin-top: 5px; width: 100%; box-sizing: border-box; }
    #status { color: green; font-size: 0.9em; display: none; text-align: center; }
    .dirty {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h3>Lista de URLs</h3>
  <textarea id="urlList" placeholder="https://site1.com\nhttps://site2.com"></textarea>
  
  <label for="delay">Tempo entre trocas (segundos):</label>
  <input type="number" id="delay" min="1" value="5" />

  <button id="save">Salvar</button>
  <button id="start">Iniciar</button>
  <button id="stop">Parar</button>

  <div id="status">Lista salva com sucesso!</div>
  <div id="loopStatus" style="margin-top: 10px; font-weight: bold; text-align: center;"></div>

  <script src="popup.js"></script>
</body>
</html>
